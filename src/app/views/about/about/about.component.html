
<div class="row">
<div class="col-md-8 offset-md-2">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-6">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Email" formControlName="email"
                autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors['required']">Email is required</div>
                    <div *ngIf="f['email'].errors['email']">Email is invalid</div>
                </div>

                <label class="mt-3">Website</label>
                <input type="text" class="form-control" placeholder="web" formControlName="website"
                autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f['website'].errors }">
                
                <div *ngIf="submitted && f['website'].errors" class="invalid-feedback">
                    <div *ngIf="f['website'].errors['required']">Website is required</div>
                </div>

                <label class="mt-3">City</label>
                <input type="text" class="form-control" placeholder="City" formControlName="city"
                autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f['city'].errors }">
                
                <div *ngIf="submitted && f['city'].errors" class="invalid-feedback">
                    <div *ngIf="f['city'].errors['required']">City is required</div>
                </div>

                <label class="mt-3">Mobile Number</label>
                <input type="text" class="form-control" placeholder="number" formControlName="number"
                autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f['number'].errors }">
                
                <div *ngIf="submitted && f['number'].errors" class="invalid-feedback">
                    <div *ngIf="f['number'].errors['required']">Number is required</div>
                </div>

                <label class="mt-3">Total Exp</label>
                <input type="text" class="form-control" placeholder="experience" formControlName="experience"
                autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f['experience'].errors }">
                
                <div *ngIf="submitted && f['experience'].errors" class="invalid-feedback">
                    <div *ngIf="f['experience'].errors['required']">Experience is required</div>
                </div>

            </div>
            <div class="col-md-6">
                <label class="mt-3 mt-md-0">Degree</label>
                <input type="text" class="form-control" placeholder="Degree" formControlName="degree"
                autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f['degree'].errors }">
                
                <div *ngIf="submitted && f['degree'].errors" class="invalid-feedback">
                    <div *ngIf="f['degree'].errors['required']">Degree is required</div>
                </div>

                <label class="mt-3">Birthday</label>
                <input type="date" class="form-control" placeholder="select date" formControlName="DOB" 
                autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f['DOB'].errors }">
                
                <div *ngIf="submitted && f['DOB'].errors" class="invalid-feedback">
                    <div *ngIf="f['DOB'].errors['required']">DOB is required</div>
                </div>

                <label class="mt-3">Age</label>
                <input type="text" class="form-control" placeholder="Age" formControlName="age"
                autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f['age'].errors }">
                
                <div *ngIf="submitted && f['age'].errors" class="invalid-feedback">
                    <div *ngIf="f['age'].errors['required']">Age is required</div>
                </div>

                <label class="mt-3">Freelance</label>
                <input type="text" class="form-control" placeholder="freelancing" formControlName="freelancer"
                autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f['freelancer'].errors }">
                
                <div *ngIf="submitted && f['freelancer'].errors" class="invalid-feedback">
                    <div *ngIf="f['freelancer'].errors['required']">City is required</div>
                </div>

            </div>
        </div>
        <textarea class="form-control my-4" rows="4" placeholder="Mention about yourself" 
        formControlName="textarea" [ngClass]="{ 'is-invalid': submitted && f['textarea'].errors }"></textarea>
        <div *ngIf="submitted && f['textarea'].errors" class="invalid-feedback">
            <div *ngIf="f['textarea'].errors['required']">Textarea is required</div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    
</div>
